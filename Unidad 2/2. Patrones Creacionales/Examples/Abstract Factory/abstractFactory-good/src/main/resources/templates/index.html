<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productos - Temas Light/Dark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-container {
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .theme-switch {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body th:class="${themeClass}">
<div class="container content-container">
    <div class="row mb-4">
        <div class="col">
            <h1>Sistema de Productos</h1>
        </div>
        <div class="col-auto">
            <div class="theme-switch">
                <form id="themeForm">
                    <label for="themeSelect" class="form-label">Tema:</label>
                    <select id="themeSelect" class="form-select" onchange="changeTheme()">
                        <option value="LIGHT" th:selected="${currentTheme == 'LIGHT'}">Light</option>
                        <option value="DARK" th:selected="${currentTheme == 'DARK'}">Dark</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2>Cat√°logo de Productos</h2>

            <div class="search-container">
                <div th:utext="${textFieldHtml}" class="flex-grow-1"></div>
                <div th:utext="${buttonHtml}"></div>
            </div>

            <div class="table-container" th:utext="${tableHtml}"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function changeTheme() {
        const theme = document.getElementById('themeSelect').value;
        window.location.href = '/?theme=' + theme;
    }
</script>
</body>
</html>
